<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-smile"></i> Kristian-Bot <i class="fas fa-smile"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img"></div>

        <div class="msg-bubble">
          <div class="msg-info">
        
          </div>

          <div class="msg-text">
            
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea" onsubmit="sendMessage(); return false;">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    function sendMessage() {
        const msgerInput = document.querySelector(".msger-input");
        const msgText = msgerInput.value;

        if (!msgText) return;

        appendMessage("Moi", "https://image.flaticon.com/icons/svg/145/145867.svg", "right", msgText);
        msgerInput.value = "";

        fetch(`/get?msg=${msgText}`)
            .then(response => response.json())
            .then(data => {
                const msgText = data;
                appendMessage("Kistian-Bot", "https://image.flaticon.com/icons/svg/327/327779.svg", "left", msgText);
            });
    }

    const msgerChat = document.querySelector(".msger-chat");

    function appendMessage(name, img, side, text) {
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }


    function sendMessage() {
        const msgerInput = document.querySelector(".msger-input");
        const msgText = msgerInput.value;

        if (!msgText) return;

        appendMessage("Moi", "https://image.flaticon.com/icons/svg/145/145867.svg", "right", msgText);
        msgerInput.value = "";

        fetch(`/get?msg=${msgText}`)
            .then(response => response.json())
            .then(data => {
                const msgText = data;
                appendMessage("Kistian-Bot", "https://image.flaticon.com/icons/svg/327/327779.svg", "left", msgText);

                // DÃ©clencher automatiquement le clic sur le lien vers Google Maps
                const googleMapsLink = document.getElementById("google-maps-link");
                if (googleMapsLink) {
                    googleMapsLink.click();
                }
            });
    }

  

  </script>
</body>

</html>
